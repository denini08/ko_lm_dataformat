name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: ":rocket: Features"
    labels: [enhancement, feature]
  - title: ":wrench: Fixes"
    labels: [bug, bugfix, fix]
  - title: ":toolbox: Maintenance & Refactor"
    labels: [refactor, refactoring, chore]
  - title: ":package: Build System & CI/CD"
    labels: [build, ci, testing]
  - title: ":pencil: Documentation"
    labels: [documentation, doc]
  - title: ":arrow_up: Dependencies updates"
    labels: [dependencies, dep]

autolabeler:
  - label: "chore"
    branch:
      - '/(chore|refactor)\/.+/'
    title:
      - "/(chore|refactor)/i"
  - label: "bug"
    branch:
      - '/(fix|hotfix)\/.+/'
    title:
      - "/(fix|hotfix)/i"
  - label: "enhancement"
    branch:
      - '/(feat|feature)\/.+/'
    title:
      - "/(feat|feature)/i"
  - label: "documentation"
    branch:
      - '/(doc|documentation)\/.+/'
    title:
      - "/(doc|documentation)/i"
  - label: "ci"
    branch:
      - '/ci\/.+/'
    title:
      - "/ci/i"
  - label: "testing"
    branch:
      - '/(test|tests)\/.+/'
    title:
      - "/(test|tests)/i"

template: |
  ## Whatâ€™s Changed

  $CHANGES

  ## :busts_in_silhouette: List of contributors

  $CONTRIBUTORS
